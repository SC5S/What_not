<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

</head>

<body>
  <header>
    <h1>My Portfolio</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#about">About Section</a></li>
      <li><a href="about.html">About Page</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my portfolio! I'm passionate about web development and design.</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div id="project-list">
      <!-- Projects will be dynamically added 
        here using JavaScript -->
    </div>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Create a gallery -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div id="gallery-list">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlIIMHU_Qfi-iUlv4vwDV-KnfwoNjJLi75ZV7dCgIa9Q&s"
        alt="Description of Image">

    </div>
  </section>

  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>
  <!-- <script src="script.js"></script> -->
</body>

</html>
